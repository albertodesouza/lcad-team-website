# GitHub Actions workflow to update Google Scholar metrics
# This workflow runs weekly and can also be triggered manually

name: Update Scholar Metrics

on:
  # Run every Sunday at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'
        type: boolean

# Ensure only one workflow runs at a time
concurrency:
  group: scholar-metrics
  cancel-in-progress: true

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Fetch Google Scholar metrics
        id: fetch
        run: |
          cd scripts
          python fetch_scholar.py
        continue-on-error: true
      
      - name: Update HTML with new metrics
        if: steps.fetch.outcome == 'success'
        run: |
          cd scripts
          python generate_html.py
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          git commit -m "chore: update Google Scholar metrics [skip ci]" \
            -m "Automated update of citation metrics from Google Scholar." \
            -m "- Citations: $(jq -r '.metrics.citations' src/data/scholar_metrics.json)" \
            -m "- h-index: $(jq -r '.metrics.h_index' src/data/scholar_metrics.json)" \
            -m "- i10-index: $(jq -r '.metrics.i10_index' src/data/scholar_metrics.json)"
          
          git push
      
      - name: Summary
        run: |
          echo "## Scholar Metrics Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "src/data/scholar_metrics.json" ]; then
            echo "### Current Metrics" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Citations | $(jq -r '.metrics.citations' src/data/scholar_metrics.json) |" >> $GITHUB_STEP_SUMMARY
            echo "| h-index | $(jq -r '.metrics.h_index' src/data/scholar_metrics.json) |" >> $GITHUB_STEP_SUMMARY
            echo "| i10-index | $(jq -r '.metrics.i10_index' src/data/scholar_metrics.json) |" >> $GITHUB_STEP_SUMMARY
            echo "| Last Updated | $(jq -r '.last_updated' src/data/scholar_metrics.json) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "No metrics file found." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "Changes were committed and pushed." >> $GITHUB_STEP_SUMMARY
          else
            echo "No changes detected." >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Failed to update Scholar metrics. Check the logs for details."
